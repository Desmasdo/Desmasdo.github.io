<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hermas Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hermas Chat</h1>
  </header>
  <section>
    <h2>Inscription</h2>
    <form id="signupForm" onsubmit="signup(event)">
      <label for="email">Adresse e-mail:</label>
      <input type="email" id="email" required>
      <button type="submit">S'inscrire</button>
    </form>
    <div id="confirmation" style="display:none;">
      <p>Un code de confirmation a été envoyé à votre adresse e-mail. Veuillez le saisir ci-dessous:</p>
      <form onsubmit="confirmCode(event)">
        <label for="confirmationCode">Code de confirmation:</label>
        <input type="text" id="confirmationCode" required>
        <button type="submit">Confirmer</button>
      </form>
    </div>
  </section>
  <section>
    <h2>Connexion</h2>
    <form onsubmit="login(event)">
      <label for="loginEmail">Adresse e-mail:</label>
      <input type="email" id="loginEmail" required>
      <button type="submit">Se connecter</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2024 Hermas Chat. Tous droits réservés.</p>
  </footer>

  <script>
    function signup(event) {
      event.preventDefault();
      // Simulate sending a confirmation code via email
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("confirmation").style.display = "block";
    }

    function confirmCode(event) {
      event.preventDefault();
      // Simulate confirming the code
      alert("Inscription confirmée avec succès!");
    }

    function login(event) {
      event.preventDefault();
      // Simulate user login
      alert("Connexion réussie!");
    }
  </script>
</body>
    </html>
